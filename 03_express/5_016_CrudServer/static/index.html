<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Server</title>
    <link rel="icon" href="img/icoVallauri.png" type="image/png" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index.css" />
    <script src="libreria.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-2"></div>
        <div class="col-xl-8 col-sm-12">
          <!-- Titolo -->
          <div class="text-center" style="padding: 15px">
            <img src="img/vallauri.jpg" class="img-fluid" />
          </div>

          <!-- Intestazione -->
          <div id="divIntestazione">
            <span>Collection: </span>
            <strong>unicorns</strong>
            <!-- padding % Ã¨ riferito alla width del contenitore -->
            <span style="padding-left: 10%">Documents: </span>
            <strong>20</strong>
          </div>

          <!-- CARD: Titles, Text, and Links -->
          <div class="card" style="display: none">
            <div class="card-header bg-secondary text-white font-weight-bold">
              Filters
            </div>
            <div class="card-body">
              <div class="row">
                <!-- ListBox Hair  -->
                <div
                  class="col-xl-4 col-sm-4 form-group text-center"
                  id="divHair"
                >
                  <div class="form-check-inline">
                    <label
                      for="lstHair"
                      class="checkbox-inline font-weight-bold"
                      style="padding-right: 10px"
                    >
                      Hair:
                    </label>
                    <select class="form-control" id="lstHair">
                      <option>Blonde</option>
                      <option>Brown</option>
                      <option>Gray</option>
                    </select>
                  </div>
                </div>

                <div class="col-xl-1 col-sm-1"></div>

                <div class="col-xl-5 col-sm-5 form-group">
                  <div class="form-check-inline">
                    <span class="font-weight-bold" style="padding-right: 10px">
                      Gender:
                    </span>
                    <label class="form-check-label">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value="Male"
                      />M
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        value="Famele"
                      />F
                    </label>
                  </div>
                </div>

                <div class="col-xl-1 col-sm-1">
                  <button
                    type="button"
                    class="btn btn-outline-success"
                    id="btnFind"
                  >
                    Find
                  </button>
                </div>

                <div class="col-xl-1 col-sm-1">
                  <button
                    type="button"
                    class="btn btn-outline-success"
                    id="btnAdd"
                  >
                    Add
                  </button>
                </div>
              </div>
              <!-- row -->
            </div>
          </div>

          <div class="card">
            <div class="card-header bg-secondary text-white font-weight-bold">
              <div class="row">
                <div class="col-sm-3">
                  <label> Add document </label>
                </div>
                <div class="col-sm-8"></div>
                <div class="col-xl-1 col-sm-1">
                  <button type="button" class="btn btn-success" id="btnAdd">
                    Add
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="row">
                <!-- collections -->
                <div class="col-xl-2 col-sm-12">
                  <div class="bg-secondary" id="divCollections">
                    <label>
                      <input type="radio" name="optCollections" />
                      <span> </span>
                    </label>
                  </div>
                </div>

                <!-- tabella-->
                <div class="col-xl-7 col-sm-12">
                  <div class="table-responsive">
                    <table
                      class="table table-hover"
                      style="font-size: 10pt"
                      id="mainTable"
                    >
                      <thead class="bg-secondary">
                        <tr>
                          <th width="35%">ID</th>
                          <th width="20%">name</th>
                          <th width="10%">Gender</th>
                          <th width="15%">Hair</th>
                          <th width="20%"></th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                  <!-- table -->
                </div>
                <!-- col sm-7 -->

                <!-- dettagli-->
                <div class="col-xl-3 col-sm-12" id="divDettagli">
                  <!--textarea></textarea-->
                </div>
              </div>
              <!-- row collection-tabella-dettagli -->
            </div>
            <!-- card-body -->
          </div>
          <!-- card -->
        </div>
        <!-- col xl-8 -->
        <div class="col-xl-2"></div>
      </div>
      <!-- main row -->
    </div>
    <!-- container fluid-->
  </body>
</html>
